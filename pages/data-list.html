<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐색 화면</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="header-layout">
        <div class="header-main">
          <h1 class="logo">
            <a href="#" class="logo-link">
              OVP
              <span class="hidden-text">logo</span>
            </a>
          </h1>
          <div class="text-input-group">
            <label for="inp-search-01" class="hidden-text">Label</label>
            <input type="text" id="inp-search-01" class="text-input" placeholder="placeholder text">
            <button class="text-input-group-clear-button" title="초기화">
              <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path d="M7.515 24.485a1 1 0 010-1.414L23.07 7.515a1 1 0 111.414 1.414L8.93 24.485a1 1 0 01-1.414 0z"></path>
                <path d="M24.485 24.485a1 1 0 01-1.414 0L7.515 8.93a1 1 0 111.414-1.414L24.485 23.07a1 1 0 010 1.414z"></path>
              </svg>
            </button>
            <button title="검색" class="text-input-group-search-button">
              <svg class="svg-icon button-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <path fill-rule="evenodd" d="M13.336 5.028a8.308 8.308 0 100 16.616 8.308 8.308 0 000-16.616zm-7.309 1a10.337 10.337 0 0115.3 13.865l7.376 7.376a1.014 1.014 0 11-1.434 1.434l-7.376-7.376A10.335 10.335 0 013 13.337c0-2.742 1.089-5.371 3.027-7.31z" clip-rule="evenodd"></path>
              </svg>
              <span class="hidden-text">검색</span>
            </button>
          </div>
        </div>
        <div class="profile">
          <span class="profile-avatar">
            <img src="" alt="">
          </span>
          <div class="profile-text">root</div>
          <button class="button button-sm button-link">
            <svg class="button-icon svg-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <path fill-rule="evenodd" d="M8.293 11.293a1 1 0 011.414 0L16 17.586l6.293-6.293a1 1 0 011.414 1.414l-7 7a1 1 0 01-1.414 0l-7-7a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
            <span class="hidden-text">검색</span>
          </button>
          <div class="dropdown" style="top: 40px;right: 16px;">
            <ul class="dropdown-list">
              <li class="dropdown-item">
                <button class="dropdown-button">
                  <span class="dropdown-text">내 정보</span>
                </button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-button">
                  <span class="dropdown-text">나의 데이터 현황</span>
                </button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-button">
                  <span class="dropdown-text">나의 조직</span>
                </button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-button">
                  <span class="dropdown-text">알림</span>
                </button>
              </li>
              <li class="dropdown-item">
                <button class="dropdown-button">
                  <span class="dropdown-text">로그아웃</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="sidebar">
        <div class="sidebar-layout">
          <div class="sidebar-main">
            <ul class="sidebar-list">
              <li class="sidebar-item">
                <button class="button button-link">
                  <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <path fill-rule="evenodd" d="M13.336 5.028a8.308 8.308 0 100 16.616 8.308 8.308 0 000-16.616zm-7.309 1a10.337 10.337 0 0115.3 13.865l7.376 7.376a1.014 1.014 0 11-1.434 1.434l-7.376-7.376A10.335 10.335 0 013 13.337c0-2.742 1.089-5.371 3.027-7.31z" clip-rule="evenodd"/>
                  </svg>
                  <span class="sidebar-text">탐색</span>
                  </button>
              </li>
            </ul>
          </div>
          <div class="sidebar-manage"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
